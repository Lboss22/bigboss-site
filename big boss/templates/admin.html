<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Tableau de bord - Résultats</h1>
    <canvas id="resultsChart" width="400" height="400"></canvas>

    <script>
        async function fetchData() {
            const response = await fetch('/results');
            const data = await response.json();

            const labels = Object.keys(data);
            const counts = labels.map(label => data[label].count);

            const ctx = document.getElementById('resultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Votes',
                        data: counts,
                        backgroundColor: ['#FF6384', '#36A2EB'],
                    }]
                },
                options: {
                    responsive: true,
                }
            });
        }

        fetchData();
        setInterval(fetchData, 5000); // Rafraîchit toutes les 5s
    </script>
</body>
</html>
